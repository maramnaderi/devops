version: '3.8'

services:
  # Service pour la base de donnÃ©es MySQL
  mysql:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: stationSki
    ports:
      - "3306:3306"
    volumes:
      - stationSki:/var/lib/mysql
    networks:
      - frontend_network

  # Service backend Spring Boot
  app-ski:
    build: .  # ðŸ‘ˆ build local Ã  partir du Dockerfile
    image: haythemraggad/gestion-station-ski:latest
    restart: on-failure
    ports:
      - "8089:8089"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/stationSki?createDatabaseIfNotExist=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    networks:
      - frontend_network
    stdin_open: true
    tty: true

# Volumes pour la persistance des donnÃ©es
volumes:
  stationSki:

# RÃ©seaux utilisÃ©s par les services
networks:
  frontend_network:
    driver: bridge
