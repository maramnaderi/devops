version: '3.8'

services:
  # Service pour la base de données MySQL
  mysql:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: stationSki
    ports:
      - "3306:3306"
    volumes:
      - ./data/mysql:/var/lib/mysql  # Spécification d'un chemin local pour les données MySQL
    networks:
      - frontend_network  # Connexion au réseau défini

  # Service backend Spring Boot
  app-ski:
    depends_on:
      - mysql
    image: khairidinne/gestionski:latest
    restart: on-failure
    ports:
      - "8089:8089"
    environment:
      SPRING_APPLICATION_JSON: '{
        "spring.datasource.url": "jdbc:mysql://mysql:3306/stationSki?createDatabaseIfNotExist=true",
        "spring.datasource.username": "root",
        "spring.datasource.password": "root",
        "spring.jpa.hibernate.ddl-auto": "update"
      }'
    stdin_open: true
    tty: true
    networks:
      - frontend_network  # Connexion au réseau défini

# Volumes pour persistance des données MySQL
volumes:
  stationSki:  # Volume utilisé pour la persistance des données MySQL

# Networks pour isoler les services
networks:
  frontend_network:
    driver: bridge  # Réseau pour permettre aux services de communiquer
