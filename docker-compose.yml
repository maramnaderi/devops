version: '3.8'

services:
  mysql-db:
    image: mysql:5.7
    container_name: mysql-db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: stationSki
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - app-network
    restart: always

  nexus:
    image: sonatype/nexus3
    container_name: nexus-server
    ports:
      - "8083:8081"  # UI access: http://localhost:8083
      - "5000:5000"  # Hosted Docker registry (make sure it's configured in Nexus UI)
    volumes:
      - nexus-data:/nexus-data
    networks:
      - app-network
    restart: always

  db:
    image: postgres:13
    container_name: sonar-postgres
    environment:
      POSTGRES_USER: sonar
      POSTGRES_PASSWORD: sonar
      POSTGRES_DB: sonar
    volumes:
      - sonar_db_data:/var/lib/postgresql/data
    networks:
      - app-network
    restart: always

  sonarqube:
    image: sonarqube:latest
    container_name: sonar
    ports:
      - "9000:9000"
    environment:
      SONAR_JDBC_USERNAME: sonar
      SONAR_JDBC_PASSWORD: sonar
      SONAR_JDBC_URL: jdbc:postgresql://db:5432/sonar
    depends_on:
      - db
    networks:
      - app-network
    restart: always

  spring-backend:
    build:
      context: .
      dockerfile: Dockerfile
    image: localhost:8085/gestion-pist
    container_name: spring-backend
    depends_on:
      - mysql-db
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql-db:3306/stationSki?createDatabaseIfNotExist=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_DATABASE_PLATFORM: org.hibernate.dialect.MySQL5InnoDBDialect
      SPRING_JPA_SHOW_SQL: "true"
      SPRING_JPA_OPEN_IN_VIEW: "false"
      SERVER_PORT: 8082
      TZ: Africa/Tunis
    ports:
      - "8082:8082"
    networks:
      - app-network
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/api/pistes"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  mysql_data:
  nexus-data:
  sonar_db_data:

networks:
  app-network:
